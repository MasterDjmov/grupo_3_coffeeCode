<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productDetail.css">
    <title>detalle de producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/138f4028c4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="burger-menu">
                <i class="fas fa-bars" style="padding: 10px;"></i>
            </div>
            <img src="/img/logo.svg" alt="logo de Coffeecode" class="logo2" onclick="location.href='/'">
            <div class="iconos">
                <i class="fa fa-search" style="font-size: 1.5em;"></i>
                <i class="fa-regular fa-user" style="color: #000000; font-size: 1.5em"></i>
                <i class="fa-solid fa-cart-shopping" style="color: #000000; font-size: 1.5em"></i> 
                      
            </div>
        </div>


    </header>
    <main>
        <div class="producto1">
            <img src="/img/imagen_producto.jpg" alt="imagen de prueba" class="imangen-producto1">
            <ol class= "navbar">
            <li class="navbar-item"> <a href='/'> Incio</a></li>
            <li class="navbar-item"> <a href="#"> Cafe de especialidad</a></li>
            <li class="navbar-item"> <a href="#"> Nombre-producto</a></li>
            </ol>
        </div>
        <h3>Blen de la Casa</h3>
        <h3>$12.200,00</h3>

        <button class="acordeon">Llega recién tostado dentro de las 72hs hábiles</button>
        <div class="panel">
            <p>
                Envío: $3.000 o gratis a partir de compras mayores a $ 20.000.
                Los envíos demoran en La Rioja e interior de 24 a 48 horas, y en el interior del país, 
                de 3 a 4 días hábiles.
            </p>
        </div>

        <!--codigo para menu acordeon -->
        <script>
            let elementoAcordeon = document.getElementsByClassName("acordeon");
            for(let i=0; i<elementoAcordeon.length; i++ ){
                elementoAcordeon[i].addEventListener("click", function(){
                    this.classList.toggle("active");
                    let panel = this.nextElementSibling;
                    if(panel.style.display == "block"){
                        panel.style.display = "none";
                    }else{
                        panel.style.display = "block"
                    }
                });
            }
        </script>





    </main>
    <footer></footer>
    
</body>
</html>

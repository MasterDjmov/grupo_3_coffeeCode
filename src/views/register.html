<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <title>COFFECODE</title>
</head>
<body>
        <div class="frase">
            <h4>TU ÉXITO Y TU FELICIDAD DEPENDEN DE TÍ</h4>
        </div>
        <header>
            <div class="header-content">
                <div class="contenedor-logo">
                    <img src="img/logo.svg" alt="Logo del Café" class="logo">
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#productos">PRODUCTOS</a></li>
                        <li><a href="#informacion">INFORMACIÓN</a></li>
                        <li class="search-container">
                            <input type="text" placeholder="¿Qué estás buscando?">
                            <button>BUSCAR</button>
                        </li>
                        <li class="cart-icon">
                            <a href="/productDetail">
                                <img src="img/carrito.png" alt="Carrito de Compras">
                            </a>
                        </li>
                        <li class="login1">
                            <a href="/login">
                                <img src="img/login.png" alt="Login">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <h2 class="formulario"> CREA TU CUENTA</h2>
        
        <form action="/" method="get" class="estilo-form">
            <label class="estilo-label" for="nombre">
                NOMBRE<br>
            <input type="text" name="nombre" placeholder="Nombre y Apellido" minlength="3" maxlength="40" id="nombre" required>
            </label>
            <label class="estilo-label" for="email">
                E-mail<br>
            <input type="email" name="email" placeholder="E-mail" id="email"  required>
            </label>

            <label class="estilo-label" for="fecha"><h3 class="texto-formulario">Fecha de nacimiento</h3>
            <input type="date" name="fecha" id="fecha" required>
            </label>
            <label class="estilo-label" for="telefono">
                TELÉFONO (opcional)<br><input type="tel" name="telefono" id="telefono" placeholder="Teléfono" minlength="6" maxlength="20">
            </label>

            <label class="estilo-label" for="contraseña">
                CONTRASEÑA<br>
                <input type="password" name="contraseña" id="pass1" placeholder="Elige tu contraseña" required>
            </label>
            <label class="estilo-label" for="confirmar">
                CONFIRMAR CONTRASEÑA<br>
                <input type="password" name="confirmar" id="pass2" placeholder="Confirmar tu contraseña" required>
            </label>
            <br>
            <button class="boton" type="submit">CREAR CUENTA</button>
        </form>
        <p>¿Ya tienes una cuenta?<a href="/login">Inicia sesión</a></p>
        

    </main>
    <footer>
        <div class="contenedor_footer">
            <div class="cajasFooter">
                <h4>MEDIOS DE PAGO</h4>
                <img class="tamañoImg1" src="img/uala.png" alt="Uala">
                <img class="tamañoImg1" src="img/mercadopago.png" alt="MercadoPago">
                <img class="tamañoImg1" src="img/mastercard.png" alt="MasterCard">
                <img class="tamañoImg1" src="img/visa.png" alt="Visa">
                <img class="tamañoImg1" src="img/maestro.png" alt="Maestro">
                <img class="tamañoImg1" src="img/naranja.png" alt="Naranja">
                <img class="tamañoImg1" src="img/pagofacil.png" alt="PagoFacil">
                <img class="tamañoImg1" src="img/rapipago.png" alt="RapiPago">
                <img class="tamañoImg1" src="img/deposito.png" alt="Deposito">
                <img class="tamañoImg1" src="img/efectivo.png" alt="Efectivo">
            </div>          
            <div class="cajasFooter">
                <h4>MEDIOS DE ENVÍO</h4>
                <img class="tamañoImg1" src="img/andreani.png" alt="Andreani">
                <img class="tamañoImg1" src="img/correo-argentino.png" alt="CorreoArgentino">
                <img class="tamañoImg1" src="img/personalizado.png" alt="Personalizado">
            </div>    
            <div class="cajasFooter">
                <h4>REDES SOCIALES</h4>
                <img class="tamañoImg2" src="img/facebook.png" alt="Facebook">
                <img class="tamañoImg2" src="img/instagram.png" alt="Instagram">
            </div>
            <div class="cajasFooter">
                <h4>CONTACTO</h4>
                <p>3825535033</p>
                <p>coffecode@gmail.com</p>                            
                <p>8 de diciembre, Capital, La Rioja</p>
            </div>
    </footer>
  
</body>
</html>
